<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube 전체 기능 임베드</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
            font-family: sans-serif;
        }

        .video {
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="video">
        <iframe
            src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&controls=1&fs=1&rel=0&enablejsapi=1&modestbranding=0&playsinline=1&showinfo=1&iv_load_policy=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
            allowfullscreen></iframe>
    </div>
</body>

</html>
